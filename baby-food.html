<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Logoooo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Twinkle Toes</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="food">
            <h2>Baby Food</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="food1.jpg" alt="Baby Cereal">
                    <p>Boon Squirt Baby Food Dispensing Spoon</p>
                    <p>Price: $6</p>
                    <button class="add-to-cart" data-name="Organic Baby Cereal" data-price="6">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="food2.jpg" alt="Baby Fruit Puree">
                    <p>Baby Sillicon Bottle </p>
                    <p>Price: $3</p>
                    <button class="add-to-cart" data-name="Fruit Puree Pack" data-price="4">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="food3.jpg" alt="Baby Fruit Puree">
                    <p>Spoon</p>
                    <p>Price: $4</p>
                    <button class="add-to-cart" data-name="Fruit Puree Pack" data-price="4">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="food4.jpg" alt="Baby Fruit Puree">
                    <p>Feeding Bottlek</p>
                    <p>Price: $2</p>
                    <button class="add-to-cart" data-name="Fruit Puree Pack" data-price="4">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="food.jpg" alt="Baby Fruit Puree">
                    <p>Fruit Puree Pack</p>
                    <p>Price: $5</p>
                    <button class="add-to-cart" data-name="Fruit Puree Pack" data-price="4">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
